<!DOCTYPE html>
<html>
<head>
    <title>Canvas Playground</title>
    <script type="text/javascript" src="./semantic-ui/jquery.js"></script>
    <script type="text/javascript" src="./semantic-ui/semantic.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./semantic-ui/semantic.min.css"/>
    <link rel="stylesheet" type="text/css" href="./css/index.css"/>
    
    <script type="text/javascript" src="./js/paint.js"></script>
</head>    

<body>    
    <div id="toolBarContainer" class="ui mini left fixed vertical menu">
        <div id="pencilTool" class="toolButtonBox">
            <button class="toolButton">
                <i class="pencil icon"></i>
            </button>
        </div>

        <div id="brushTool" class="ui left pointing dropdown link toolButtonBox">
            <div class="menu">
                <div id="strokePalette" class="item">
                    <input id="strokePicker" type="range"></input>
                </div>
            </div>
            <button class="toolButton">
                <i class="paint brush icon"></i>
            </button>
        </div>

        <div id="colorPaletteTool" class="ui left pointing dropdown link toolButtonBox">
            <div class="menu">
                <div id="colorPalette" class="item">
                    <table class="ui very basic collapsing celled table">                                                                                                                                                                                                                                                                                                                                         
                        <tbody>
                            <tr>
                                <td class="colorOption"><div class="ui red empty circular big label"></div></td>
                                <td class="colorOption"><div class="ui orange empty circular big label"></div></td>
                            </tr>
                            <tr>
                                <td class="colorOption"><div class="ui yellow empty circular big label"></div></td>
                                <td class="colorOption"><div class="ui olive empty circular big label"></div></td>
                            </tr>
                            <tr>
                                <td class="colorOption"><div class="ui green empty circular big label"></div></td>
                                <td class="colorOption"><div class="ui teal empty circular big label"></div></td>
                            </tr>
                            <tr>
                                <td class="colorOption"><div class="ui blue empty circular big label"></div></td>
                                <td class="colorOption"><div class="ui violet empty circular big label"></div></td>
                            </tr>
                            <tr>
                                <td class="colorOption"><div class="ui purple empty circular big label"></div></td>
                                <td class="colorOption"><div class="ui pink empty circular big label"></div></td>
                            </tr>
                            <tr>
                                <td class="colorOption"><div class="ui brown empty circular big label"></div></td>
                                <td class="colorOption"><div class="ui grey empty circular big label"></div></td>
                            </tr>
                            <tr>
                                <td class="colorOption"><div class="ui black empty circular big label"></div></td>
                                <td class="colorOption"><div class="ui rainbow empty circular big label"><input id="colorPicker" type="color"/></div></td>
                            </tr>
                        </tbody>
                    </table>
                </div>                
            </div>
            <button class="toolButton">
                <i class="tint icon"></i>
            </button>
        </div>
        
        <div id="eraserTool" class="toolButtonBox">
            <button class="toolButton">
                <i class="eraser icon"></i>
            </button>
        </div>
        
        <div id="clearTool" class="toolButtonBox">
            <button class="toolButton">
                <i class="trash icon"></i>
            </button>
        </div>
    </div>    
    
    <canvas id="myCanvas" height="600px" width="800px" oncontextmenu="return false;">
        Hello, World!
    </canvas>            
    
    <script type="text/javascript" src="./js/index.js"></script>
</body>

</html>
